<html lang='ko'>
    <head>
        <title>Hello Vue</title>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                message: 'Hello Vue.js!'
            }
        });

    </script>
</html>
