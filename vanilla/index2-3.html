<html lang='ko'>
    <head>
        <title>Hello Vue</title>
    </head>
    <body>
      <div id="example">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Hello World</div>
      </div>
      

    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
            var vm = new Vue({
            el: '#example',
            data: {
              activeColor: 'red',
              fontSize: '13px'
              }
            })           
    </script>
</html>
