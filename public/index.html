<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <div id="root" class="container">
        <div>
          <h1>To Do</h1>
          <div>
            <div class="input-group mb-3">
              <input type="text" v-model="newLine" class="form-control" aria-describedby="button-add">
              <button class="btn btn-outline-secondary" type="button" id="button-add" v-on:click="addData">Add</button>
            </div>
            <ol>
                <todo-item
                    v-for="item in dataList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
                ></todo-item>
            </ol>
          </div>
        </div>
    </div>
</body>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>

      Vue.component('todo-item',{
          props: ['todo'],
          template: '<li>{{ todo.text }}</li>'
      });
  
      var app = new Vue({
          el: '#root',
          data: {
              newLine: '',
              dataList:[]
          },
          methods: {
              addData: function(e) {
                  e.preventDefault();
                  this.dataList.push({"id":this.dataList.length+1, "text":this.newLine});
              }
          }
      })
  </script>
  </body>
</html>
